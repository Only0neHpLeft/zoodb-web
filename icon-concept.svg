<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <clipPath id="iconMask">
      <rect width="1024" height="1024" rx="228" ry="228"/>
    </clipPath>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c0a1a"/>
      <stop offset="100%" stop-color="#110e22"/>
    </linearGradient>
    <!-- Main ore faces -->
    <linearGradient id="faceA" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="faceB" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <linearGradient id="faceC" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6d28d9"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </linearGradient>
    <linearGradient id="faceD" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="faceDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b1a8e"/>
      <stop offset="100%" stop-color="#2e1065"/>
    </linearGradient>
    <!-- Bright crystal vein -->
    <linearGradient id="vein" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e9d5ff"/>
      <stop offset="50%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.5" cy="0.45" r="0.4">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    <filter id="oreGlow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="shadow" x="-10%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="veinGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <g clip-path="url(#iconMask)">
    <rect width="1024" height="1024" fill="url(#bg)"/>
    <rect width="1024" height="1024" fill="url(#glow)"/>

    <!-- Main ore cluster -->
    <g transform="translate(512, 520)" filter="url(#shadow)">

      <!-- Rock/stone base — chunky angular formation (drawn first = behind crystals) -->
      <g>
        <!-- Back rock shadow -->
        <polygon points="-280,120 -300,200 -260,280 -140,310 0,320 160,310 280,270 310,190 290,110 200,80 40,100 -160,90" fill="#0e0c1a" opacity="0.6"/>

        <!-- Main rock body — top face (visible surface) -->
        <polygon points="-260,120 -180,100 -60,110 80,95 200,105 270,130 280,170 240,210 140,240 20,255 -100,250 -220,230 -270,180" fill="#2a2545"/>
        <!-- Front face (darker) -->
        <polygon points="-270,180 -220,230 -100,250 20,255 140,240 240,210 280,170 290,220 260,280 140,300 0,310 -140,300 -260,270 -290,220" fill="#1e1a35"/>
        <!-- Left side face -->
        <polygon points="-260,120 -270,180 -290,220 -300,190 -280,140" fill="#181430"/>
        <!-- Right side face -->
        <polygon points="270,130 280,170 290,220 300,185 285,140" fill="#221e3a"/>

        <!-- Rock facet highlights — angular breaks in the stone -->
        <polygon points="-180,100 -100,115 -60,110 -120,130 -170,125" fill="#332e52" opacity="0.7"/>
        <polygon points="80,95 160,108 200,105 170,120 100,118" fill="#302b4e" opacity="0.6"/>
        <polygon points="-60,110 20,105 80,95 40,130 -20,128" fill="#383260" opacity="0.5"/>

        <!-- Rock crack lines -->
        <g stroke="#3d3660" stroke-width="2" opacity="0.5" fill="none" stroke-linecap="round">
          <path d="M -200,140 L -140,160 L -80,155 L -30,175"/>
          <path d="M 60,140 L 120,155 L 180,148"/>
          <path d="M -100,190 L -40,200 L 30,195 L 80,210"/>
          <path d="M -160,210 L -120,230 L -60,225"/>
          <path d="M 100,200 L 160,215 L 200,205"/>
        </g>

        <!-- Darker crevice lines -->
        <g stroke="#14112a" stroke-width="1.5" opacity="0.6" fill="none" stroke-linecap="round">
          <path d="M -180,165 L -130,175 L -80,170"/>
          <path d="M 40,165 L 90,172 L 140,168"/>
          <path d="M -50,210 L 10,218 L 60,212"/>
        </g>

        <!-- Rock surface texture — small angular facets -->
        <g opacity="0.25">
          <polygon points="-200,155 -180,150 -170,162 -190,165" fill="#4a4370"/>
          <polygon points="-80,170 -60,165 -50,178 -70,180" fill="#4a4370"/>
          <polygon points="40,155 60,150 70,165 50,168" fill="#4a4370"/>
          <polygon points="130,170 155,165 160,180 140,182" fill="#4a4370"/>
          <polygon points="-140,220 -120,215 -110,228 -130,230" fill="#3d3660"/>
          <polygon points="20,220 45,215 50,230 30,232" fill="#3d3660"/>
          <polygon points="170,190 195,185 200,200 180,202" fill="#3d3660"/>
          <polygon points="-230,180 -210,175 -200,190 -220,192" fill="#3d3660"/>
        </g>

        <!-- Subtle edge highlight on top -->
        <g stroke="#4a4580" stroke-width="1.5" opacity="0.3" fill="none" stroke-linejoin="round">
          <polyline points="-260,120 -180,100 -60,110 80,95 200,105 270,130"/>
        </g>

        <!-- Ore specks in rock (tiny crystal bits embedded in stone) -->
        <g opacity="0.35">
          <polygon points="-150,175 -142,170 -138,178 -146,182" fill="#7c3aed"/>
          <polygon points="110,160 118,155 122,164 114,167" fill="#8b5cf6"/>
          <polygon points="-30,230 -22,225 -18,234 -26,237" fill="#6d28d9"/>
          <polygon points="190,200 196,195 200,204 194,206" fill="#7c3aed"/>
          <polygon points="-210,200 -204,196 -200,204 -206,207" fill="#6d28d9"/>
        </g>
      </g>

      <!-- === LARGE CENTER CRYSTAL === -->
      <g filter="url(#oreGlow)">
        <!-- Left dark face -->
        <polygon points="-60,-340 -140,-80 -80,120 0,60" fill="url(#faceC)"/>
        <!-- Front-left face -->
        <polygon points="0,60 -80,120 -40,240 60,160" fill="url(#faceB)"/>
        <!-- Front-right face -->
        <polygon points="0,60 60,160 140,80 100,-40" fill="url(#faceA)"/>
        <!-- Right bright face -->
        <polygon points="100,-40 140,80 120,-20 80,-300" fill="url(#faceD)"/>
        <!-- Top face (brightest) -->
        <polygon points="-60,-340 0,-380 80,-300 100,-40 0,60" fill="url(#faceA)" opacity="0.9"/>
        <!-- Very top cap -->
        <polygon points="-60,-340 0,-380 80,-300" fill="#ddd6fe"/>

        <!-- Inner reflection (light bouncing inside the crystal) -->
        <polygon points="20,-200 60,-100 40,0 -10,-60 -20,-160" fill="#c4b5fd" opacity="0.08"/>
        <polygon points="60,-240 90,-140 80,-60 50,-100" fill="#e9d5ff" opacity="0.06"/>

        <!-- Edge lines — all edges for sharp definition -->
        <g stroke="#e9d5ff" stroke-width="2" opacity="0.45" fill="none" stroke-linejoin="round">
          <!-- Top cap edges -->
          <line x1="-60" y1="-340" x2="0" y2="-380"/>
          <line x1="0" y1="-380" x2="80" y2="-300"/>
          <line x1="80" y1="-300" x2="-60" y2="-340"/>
          <!-- Vertical ridges -->
          <line x1="-60" y1="-340" x2="-140" y2="-80"/>
          <line x1="80" y1="-300" x2="120" y2="-20"/>
          <line x1="100" y1="-40" x2="0" y2="60"/>
          <!-- Bottom edges -->
          <line x1="0" y1="60" x2="-80" y2="120"/>
          <line x1="0" y1="60" x2="60" y2="160"/>
          <line x1="-80" y1="120" x2="-40" y2="240"/>
          <line x1="60" y1="160" x2="140" y2="80"/>
          <line x1="-140" y1="-80" x2="-80" y2="120"/>
          <line x1="120" y1="-20" x2="140" y2="80"/>
        </g>
        <!-- Brightest top edge highlight -->
        <line x1="0" y1="-380" x2="80" y2="-300" stroke="#f5f0ff" stroke-width="3" opacity="0.6"/>

        <!-- Glowing vein crack across face -->
        <g filter="url(#veinGlow)">
          <path d="M -20,-240 L -40,-160 L -10,-80 L 20,-40 L 10,20" stroke="url(#vein)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.7"/>
          <!-- Branches -->
          <path d="M -40,-160 L -70,-120 L -80,-60" stroke="url(#vein)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
          <path d="M -10,-80 L 30,-100 L 60,-60" stroke="url(#vein)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
          <!-- Right face vein -->
          <path d="M 90,-180 L 100,-120 L 110,-50" stroke="url(#vein)" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.35"/>
        </g>

        <!-- Bright spots on vein intersections -->
        <circle cx="-40" cy="-160" r="7" fill="#e9d5ff" opacity="0.55"/>
        <circle cx="-40" cy="-160" r="3" fill="#f5f0ff" opacity="0.8"/>
        <circle cx="-10" cy="-80" r="6" fill="#ddd6fe" opacity="0.45"/>
        <circle cx="-10" cy="-80" r="2.5" fill="#f5f0ff" opacity="0.7"/>
        <circle cx="20" cy="-40" r="5" fill="#c4b5fd" opacity="0.45"/>

        <!-- Tip sparkle -->
        <g transform="translate(10, -380)" opacity="0.5">
          <line x1="0" y1="-14" x2="0" y2="14" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
          <line x1="-11" y1="0" x2="11" y2="0" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
          <line x1="-7" y1="-7" x2="7" y2="7" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
          <line x1="7" y1="-7" x2="-7" y2="7" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        </g>
      </g>

      <!-- === SMALLER CRYSTAL (right, leaning) === -->
      <g transform="translate(160, 40) rotate(15)" filter="url(#oreGlow)">
        <!-- Faces -->
        <polygon points="-30,-200 -70,-30 -30,60 20,20" fill="url(#faceC)" opacity="0.9"/>
        <polygon points="20,20 -30,60 10,100 50,50" fill="url(#faceB)" opacity="0.9"/>
        <polygon points="20,20 50,50 70,-10 50,-160" fill="url(#faceA)" opacity="0.9"/>
        <polygon points="-30,-200 10,-230 50,-160 20,20" fill="url(#faceD)" opacity="0.85"/>
        <!-- Top cap -->
        <polygon points="-30,-200 10,-230 50,-160" fill="#ddd6fe" opacity="0.9"/>

        <!-- Inner reflection -->
        <polygon points="10,-120 35,-60 30,0 5,-30" fill="#c4b5fd" opacity="0.07"/>

        <!-- All edges -->
        <g stroke="#e9d5ff" stroke-width="1.5" opacity="0.35" fill="none" stroke-linejoin="round">
          <line x1="-30" y1="-200" x2="10" y2="-230"/>
          <line x1="10" y1="-230" x2="50" y2="-160"/>
          <line x1="50" y1="-160" x2="-30" y2="-200"/>
          <line x1="-30" y1="-200" x2="-70" y2="-30"/>
          <line x1="50" y1="-160" x2="70" y2="-10"/>
          <line x1="20" y1="20" x2="50" y2="50"/>
          <line x1="20" y1="20" x2="-30" y2="60"/>
          <line x1="-70" y1="-30" x2="-30" y2="60"/>
          <line x1="70" y1="-10" x2="50" y2="50"/>
        </g>
        <!-- Bright top edge -->
        <line x1="10" y1="-230" x2="50" y2="-160" stroke="#f5f0ff" stroke-width="2" opacity="0.5"/>

        <!-- Vein -->
        <g filter="url(#veinGlow)">
          <path d="M 0,-140 L -10,-80 L 5,-20" stroke="url(#vein)" stroke-width="3.5" fill="none" stroke-linecap="round" opacity="0.55"/>
          <path d="M -10,-80 L -30,-50" stroke="url(#vein)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.35"/>
        </g>
        <circle cx="-10" cy="-80" r="5" fill="#e9d5ff" opacity="0.4"/>
        <circle cx="-10" cy="-80" r="2" fill="#f5f0ff" opacity="0.65"/>

        <!-- Tip sparkle -->
        <g transform="translate(10, -230)" opacity="0.35">
          <line x1="0" y1="-9" x2="0" y2="9" stroke="white" stroke-width="2" stroke-linecap="round"/>
          <line x1="-9" y1="0" x2="9" y2="0" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </g>
      </g>

      <!-- === SMALL CRYSTAL (left, stubby) === -->
      <g transform="translate(-180, 60) rotate(-20)" filter="url(#oreGlow)">
        <!-- Faces -->
        <polygon points="-25,-140 -50,-20 -20,50 15,10" fill="url(#faceC)" opacity="0.85"/>
        <polygon points="15,10 -20,50 10,80 40,40" fill="url(#faceB)" opacity="0.85"/>
        <polygon points="15,10 40,40 50,-10 35,-110" fill="url(#faceA)" opacity="0.85"/>
        <polygon points="-25,-140 5,-160 35,-110 15,10" fill="url(#faceD)" opacity="0.8"/>
        <!-- Top cap -->
        <polygon points="-25,-140 5,-160 35,-110" fill="#c4b5fd" opacity="0.85"/>

        <!-- Inner reflection -->
        <polygon points="5,-80 25,-40 20,0 0,-30" fill="#a78bfa" opacity="0.06"/>

        <!-- All edges -->
        <g stroke="#c4b5fd" stroke-width="1.5" opacity="0.35" fill="none" stroke-linejoin="round">
          <line x1="-25" y1="-140" x2="5" y2="-160"/>
          <line x1="5" y1="-160" x2="35" y2="-110"/>
          <line x1="35" y1="-110" x2="-25" y2="-140"/>
          <line x1="-25" y1="-140" x2="-50" y2="-20"/>
          <line x1="35" y1="-110" x2="50" y2="-10"/>
          <line x1="15" y1="10" x2="40" y2="40"/>
          <line x1="15" y1="10" x2="-20" y2="50"/>
          <line x1="-50" y1="-20" x2="-20" y2="50"/>
          <line x1="50" y1="-10" x2="40" y2="40"/>
        </g>
        <line x1="5" y1="-160" x2="35" y2="-110" stroke="#e9d5ff" stroke-width="2" opacity="0.4"/>

        <!-- Vein -->
        <g filter="url(#veinGlow)">
          <path d="M 0,-90 L -8,-40 L 5,0" stroke="url(#vein)" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.45"/>
        </g>
        <circle cx="-8" cy="-40" r="3.5" fill="#ddd6fe" opacity="0.35"/>
      </g>

      <!-- === TINY SHARD (far left) === -->
      <g transform="translate(-240, 100) rotate(-35)" filter="url(#oreGlow)">
        <polygon points="-15,-80 -30,0 -5,30 10,-10" fill="url(#faceB)" opacity="0.75"/>
        <polygon points="10,-10 -5,30 15,20 25,-50" fill="url(#faceA)" opacity="0.75"/>
        <polygon points="-15,-80 5,-90 25,-50 10,-10" fill="url(#faceD)" opacity="0.7"/>
        <polygon points="-15,-80 5,-90 25,-50" fill="#c4b5fd" opacity="0.6"/>
        <!-- Edges -->
        <g stroke="#c4b5fd" stroke-width="1" opacity="0.3" fill="none">
          <line x1="-15" y1="-80" x2="5" y2="-90"/>
          <line x1="5" y1="-90" x2="25" y2="-50"/>
          <line x1="-15" y1="-80" x2="-30" y2="0"/>
          <line x1="25" y1="-50" x2="15" y2="20"/>
        </g>
        <!-- Tiny vein -->
        <path d="M -5,-50 L 2,-20" stroke="#c084fc" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.3"/>
      </g>

      <!-- === TINY SHARD (right bottom) === -->
      <g transform="translate(220, 120) rotate(25)" filter="url(#oreGlow)">
        <polygon points="-12,-70 -25,0 -5,25 8,-5" fill="url(#faceC)" opacity="0.7"/>
        <polygon points="8,-5 -5,25 12,18 20,-40" fill="url(#faceA)" opacity="0.7"/>
        <polygon points="-12,-70 5,-78 20,-40 8,-5" fill="url(#faceD)" opacity="0.65"/>
        <polygon points="-12,-70 5,-78 20,-40" fill="#c4b5fd" opacity="0.55"/>
        <!-- Edges -->
        <g stroke="#a78bfa" stroke-width="1" opacity="0.3" fill="none">
          <line x1="-12" y1="-70" x2="5" y2="-78"/>
          <line x1="5" y1="-78" x2="20" y2="-40"/>
          <line x1="-12" y1="-70" x2="-25" y2="0"/>
          <line x1="20" y1="-40" x2="12" y2="18"/>
        </g>
        <!-- Tiny vein -->
        <path d="M 0,-45 L 5,-15" stroke="#c084fc" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.3"/>
      </g>

      <!-- === EXTRA TINY SHARD (front, between main and right) === -->
      <g transform="translate(100, 130) rotate(8)">
        <polygon points="-8,-45 -16,0 -2,15 6,-8" fill="url(#faceA)" opacity="0.55"/>
        <polygon points="6,-8 -2,15 10,10 14,-30" fill="url(#faceD)" opacity="0.5"/>
        <polygon points="-8,-45 4,-50 14,-30 6,-8" fill="#c4b5fd" opacity="0.45"/>
      </g>

    </g>

    <!-- Sparkle particles floating around -->
    <g opacity="0.25">
      <!-- Sparkle 1 -->
      <g transform="translate(300, 220)">
        <line x1="0" y1="-8" x2="0" y2="8" stroke="#c4b5fd" stroke-width="2" stroke-linecap="round"/>
        <line x1="-8" y1="0" x2="8" y2="0" stroke="#c4b5fd" stroke-width="2" stroke-linecap="round"/>
      </g>
      <!-- Sparkle 2 -->
      <g transform="translate(750, 300)">
        <line x1="0" y1="-6" x2="0" y2="6" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="-6" y1="0" x2="6" y2="0" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>
      </g>
      <!-- Sparkle 3 -->
      <g transform="translate(200, 650)">
        <line x1="0" y1="-5" x2="0" y2="5" stroke="#ddd6fe" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="-5" y1="0" x2="5" y2="0" stroke="#ddd6fe" stroke-width="1.5" stroke-linecap="round"/>
      </g>
      <!-- Sparkle 4 -->
      <g transform="translate(820, 620)">
        <line x1="0" y1="-7" x2="0" y2="7" stroke="#c4b5fd" stroke-width="2" stroke-linecap="round"/>
        <line x1="-7" y1="0" x2="7" y2="0" stroke="#c4b5fd" stroke-width="2" stroke-linecap="round"/>
      </g>
      <!-- Floating dots -->
      <circle cx="380" cy="160" r="3" fill="#a78bfa"/>
      <circle cx="680" cy="180" r="2" fill="#c4b5fd"/>
      <circle cx="160" cy="450" r="2.5" fill="#8b5cf6"/>
      <circle cx="860" cy="480" r="2" fill="#a78bfa"/>
    </g>
  </g>
</svg>
